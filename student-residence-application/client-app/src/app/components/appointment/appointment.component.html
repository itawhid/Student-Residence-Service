<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-md-2">
            <button *ngIf="isUserResident()" (click)="showCreateAppointmentModal()" class="btn btn-primary">Create New Contract</button>
        </div>
        <div class="form-group col-md-2 offset-md-8">
            <label>Filter By Desired Date</label>
            <div *ngIf="isUserCareTaker()" class="input-group">
                <input type="date" class="form-control">
                <div class="input-group-append">
                    <button class="input-group-text" style="cursor: pointer;"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 table-div">
            <table class="table table-striped text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Room</th>
                        <th>Issue</th>
                        <th>Type</th>
                        <th>Priority</th>
                        <th>Desired Date</th>
                        <th>Status</th>
                        <th>Created On</th>
                        <th>Action(s)</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="createAppointmentModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">New Appointmnet</h4>
                <button type="button" class="close" (click)="hideCreateAppointmnetModal()" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Contract ID</label>
                            <div class="input-group">
                                <input [(ngModel)]="newContract.contractorsUserId" (focusout)="validateContractorsUserId()" [ngClass]="{'invalid-input': !createContractValidator.isContractorsUserIdValid}" type="text" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-file-contract"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Contractor's Name</label>
                            <div class="input-group">
                                <input [(ngModel)]="newContract.contractorsName" (focusout)="validateContractorsName()" [ngClass]="{'invalid-input': !createContractValidator.isContractorsNameValid}" type="text" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Room</label>
                            <div class="input-group">
                                <input [(ngModel)]="newContract.roomNumber" (focusout)="validateRoomNumber()" [ngClass]="{'invalid-input': !createContractValidator.isRoomNumberValid}" type="text" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-building"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Desired Date</label>
                            <div class="input-group">
                                <input [(ngModel)]="newContract.startDate" (focusout)="validateStartDate()" [ngClass]="{'invalid-input': !createContractValidator.isStartDateValid}" type="date" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Type</label>
                            <div class="input-group">
                                <select [(ngModel)]="newContract.status" (focusout)="validateStatus()" [ngClass]="{'invalid-input': !createContractValidator.isStatusValid}" class="form-control">
                                    <option *ngFor="let option of appointmentTypeOptions" [value]="option.value">{{ option.label }}</option>
                                </select>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-tasks"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Priority</label>
                            <div class="input-group">
                                <select [(ngModel)]="newContract.status" (focusout)="validateStatus()" [ngClass]="{'invalid-input': !createContractValidator.isStatusValid}" class="form-control">
                                    <option *ngFor="let option of appointmentPriorityOptions" [value]="option.value">{{ option.label }}</option>
                                </select>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-flag"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Issue (Max. 200 characters)</label>
                            <textarea [(ngModel)]="newContract.startDate" (focusout)="validateStartDate()" [ngClass]="{'invalid-input': !createContractValidator.isStartDateValid}" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onClickSaveAppointment()">Save</button>
                <button type="button" class="btn btn-danger" (click)="hideCreateAppointmnetModal()">Close</button>

                <!-- this button is hidden, used to close from typescript -->
                <button type="button" id="close-new-appointment-modal" data-dismiss="modal" style="display: none">Close</button>
            </div>
        </div>
    </div>
</div>
